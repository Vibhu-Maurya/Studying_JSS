<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>cricket game</title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <button
  onclick=" 
   let computerChoice = generateComputerChoice();
   let resultMsg = getResult('bat', computerChoice);
   showResult('bat',computerChoice,resultMsg);

   ">bat</button> 


 

  <button onclick=" 
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('ball', computerChoice); 
    showResult('ball',computerChoice,resultMsg);

    ">ball</button>


  <button onclick=" 
  
   let computerChoice = generateComputerChoice();
   let resultMsg = getResult('stump', computerChoice);
  showResult('stump',computerChoice,resultMsg);

  ">stump</button>



  <script>

    let score = {
      win : 0,
      loss : 0,
      tie : 0,

      displayScore : function(){
        return `won: ${score.win},loss: ${score.loss},tie: ${score.tie}`
      }
    };
    
    function generateComputerChoice(){
    //this will generate randum number between 0 and 3
     let randomNumber= Math.random()*3;
    
    if(randomNumber>0 && randomNumber<=1){
       return 'bat';
    
    }
    else if (randomNumber>1 && randomNumber<=2){
      return  'ball';
    
    }
    else{
      return 'stump';
    
    }
    
     }

     function getResult(usermove ,computermove  ){
        if (usermove === 'bat'){
          if(computermove === 'ball'){
            score.win++;
            return 'user won';
          }
          else if(computermove === 'bat'){
            score.tie++;
            return `it's tie`;
          }
          else if (computermove === 'stump'){
            score.loss++;
            return 'computer won';
          }


      }
      else if(usermove === 'ball'){
            if(computermove === 'ball'){
              score.tie++;
              return `it's tie`;
            }
            else if(computermove === 'bat'){
              score.loss++;
              return 'computer won';
            }
            else if (computermove === 'stump'){
              score.win++;
              return 'user won';
            }

      }
      else{
           if(computermove === 'ball'){
            score.loss++;
              return 'computer won';
            }
            else if(computermove === 'bat'){
              score.win++;
              return 'user won';
            }
            else if (computermove === 'stump'){
              score.tie++;
              return `it's tie`;
            }
      }
     }

     function showResult(usermove,computermove,result){
       
       alert(`you have choosen ${usermove}. computer choice is ${computermove}
       
       ${result}
       
       ${score.displayScore()}
       
       
       `);
       console.log(score);
     }
  </script>
  
</body>
</html>
